style:
  tag:
    color: blue # text color. possible values: https://bit.ly/3gloNNI
    width_percentage: 10 # column width relative to the terminal window
    min_width: 10 # minimum column width as number of characters
  comment:
    color: grey
    width_percentage: 45
    min_width: 20
  snippet:
    color: dark_grey
    width_percentage: 100

